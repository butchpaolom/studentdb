{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container h-100 pb-4 animated fadeInDown d-none" id="loginDiv">
    <div class="row h-100 flex-row justify-content-center align-items-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="card border bg-white" id="login_card">
        <div class="card-header bg-dark text-white text-center">Student Central</div>
            <div class="card-body" id="card_body">
                <h4 class="card-title" id="message">Please login</h4>
                <div class="form-group" id="username">
                    <label for="InputUsername">Username</label>
                    <input class="form-control" id="username_field" aria-describedby="usernameHelp" placeholder="Username">
                    <div class="invalid-feedback">This field may not be blank.</div>
                </div>
                <div class="form-group" id="password">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="password_field" placeholder="Password">
                    <div class="invalid-feedback">This field may not be blank.</div>
                </div>
                <div class="row justify-content-around d-flex px-3" id="login_row">
                    <button class="btn btn-dark" type="submit" id="login_btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script src="{% static 'js/process/login.js' %}"></script>
{% endblock content %}
